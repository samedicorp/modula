handlers:
  unit:
    onStart:
      lua: |
        local devMode = true --export: Use locally installed scripts if present.
        local logging = true --export: Enable controller debug output.
        local logElements = true --export: Log all discovered elements.

        local modulaCore = {}
        if devMode then
            modulaCore = require('samedicorp.modula.core')
        end

        if not modulaCore then
            modulaCore = MODULE_core()
        end

        modula = modulaCore.new(system, library, player, construct, unit,
            { 
            logging = logging, 
            logElements = logElements, 
            devMode = devMode,
            modules = {
                display = {},
                APITest = {}
            }
        })

        local failure = modula:call(modula.onStart)
        if failure then
            error(failure)
        end
    onStop:
      lua:  local failure = modula:call(modula.onStop); if failure then error(failure) end
    tick(timerId):
      lua:  local failure = modula:call(modula.onTick, timerId); if failure then error(failure) end
  system:
    actionStart(action):
      lua:  local failure = modula:call(modula.onActionStart, action); if failure then error(failure) end
    actionStop(action):
      lua:  local failure = modula:call(modula.onActionStop, action); if failure then error(failure) end
    actionLoop(action):
      lua:  local failure = modula:call(modula.onActionLoop, action); if failure then error(failure) end
    onUpdate:
      lua:  local failure = modula:call(modula.onUpdate); if failure then error(failure) end
    onFlush:
      lua:  local failure = modula:call(modula.onFlush); if failure then error(failure) end
    inputText(text):
      lua:  local failure = modula:call(modula.onInput, text); if failure then error(failure) end
  library:
